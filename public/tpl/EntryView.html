<div class="row-fluid">

    <form class="form-horizontal span12">

        <fieldset>

            <legend>Entry</legend>
            <br/>

            <div class="row">
                <div class="span8">

                    <div class="control-group">
                        <label for="wineId" class="control-label">Id:</label>

                        <div class="controls">
                            <input id="wineId" name="id" type="text" value="<%= _id === null ? '' : _id %>"
                                   disabled/>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="title" class="control-label">Title:</label>

                        <div class="controls">
                            <input type="text" id="title" name="title" value="<%= title %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="date" class="control-label">Date:</label>

                        <div class="controls">
                            <input type="date" id="date" name="date" value="<%= date %>"/>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="body" class="control-label">Body:</label>

                        <div class="controls">
                            <textarea id="body" name="body" style="width: 120%;" rows="6"><%= body
                                %></textarea>
                        </div>
                    </div>

                </div>

            </div>

        </fieldset>

        <div class="form-actions">
            <a href="#" class="btn btn-primary save">Save</a>
            <a href="#" class="btn delete">Delete</a>
        </div>

    </form>

</div>

<div class="row-fluid status-bar">
    <div class="span12">
        <div class="alert alert-success" style="display: none">
            <b>Success!</b> Entry saved successfully
        </div>
    </div>
</div>

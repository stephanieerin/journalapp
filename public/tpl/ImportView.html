<div class="row-fluid">

    <form class="form-horizontal span12">

        <fieldset>

            <legend>Import</legend>
            <br/>

            <div class="row">
                <div class="span8">

                    <div class="control-group">
                        <label for="file" class="control-label">File:</label>

                        <div class="controls">
                            <input type="file" id="file" name="file" multiple></input>
                        </div>
                    </div>

                </div>

            </div>

        </fieldset>

        <div id="content" class="span12">
            <div>
                <ul class="thumbnails files"></ul>
            </div>
        </div>

        <div class="form-actions">
            <a href="#" class="btn btn-primary import">Import</a>
            <a href="#" class="btn cancel">Cancel</a>
        </div>

    </form>

</div>
